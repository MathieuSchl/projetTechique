run-name: "${{ github.actor }} push '${{ github.event.head_commit.message }}' ðŸš€"
on: [push]
jobs:
  Deploy:
    runs-on: ubuntu-latest
    env:
      TEST: ${{ secrets.TEST }}
    steps:
      - name: Check out repository code
        uses: actions/checkout@v3
      - name: Run Terraform
        run: |
          terraform --version
      - name: Run ansible
        run: |
          ansible --version
      - name: Run ansible
        run: |
          ansible --version
      - name: Afficher la valeur du secret
        run: echo $TEST
